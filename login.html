<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css" />
    <script defer src="login-page.js"></script>
  </head>

  <body>
    <main id="main-holder">
      <a
        href="C:\Users\mcrho\OneDrive - TOPNZ STUDENT (MYOPENPOLYTECHNIC)\Documents\website\Haukai3/index.html"
        >Return to Main Page</a
      >
      <h1 id="login-header">Staff Login</h1>

      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
      </div>

      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </main>

    <script>
      const loginForm = document.getElementById("login-form");
      const loginButton = document.getElementById("login-form-submit");
      const loginErrorMsg = document.getElementById("login-error-msg");

      loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const username = loginForm.username.value;
        const password = loginForm.password.value;

        if (username === "haukaistaff" && password === "password") {
          location.href =
            "C:/Users/mcrho/OneDrive - TOPNZ STUDENT (MYOPENPOLYTECHNIC)/Documents/website/Haukai3/roster.html";
        } else {
          loginErrorMsg.style.opacity = 1;
        }
      });
    </script>
  </body>
</html>
